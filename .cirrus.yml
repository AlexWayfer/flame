bundle_cache: &bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
    populate_script: bundle update


test_task:
  depends_on:
    - markdownlint
    - rubocop
  container:
    matrix:
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
  <<: *bundle_cache
  environment:
    CODECOV_TOKEN: ENCRYPTED[fc3cdd6692dedbd2133ce8100d2cf236617d6acddc313b5f90f1994d3f62400fcc17fa2af079e8568fb3e85ee5803735]
  test_script: bundle exec rake
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', 'Gemfile', 'Rakefile', '.rspec', 'lib/**/*', 'spec/**/*'
    )

markdownlint_task:
  container:
    image: ruby
  <<: *bundle_cache
  lint_script: bundle exec mdl .
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude('.cirrus.yml', '*.gemspec', '.mdl*' '**/*.md')

rubocop_task:
  container:
    image: ruby
  <<: *bundle_cache
  rubocop_script: bundle exec rubocop
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', 'Gemfile', 'Rakefile', '.rubocop.yml', '*.gemspec',
      '**/*.rb', '**/*.ru'
    )
